<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
      }

      .slider {
        width: 400px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 400px;
        height: 250px;
      }

      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides" id="slides">
        <img src="https://picsum.photos/id/1015/400/250" />
        <img src="https://picsum.photos/id/1016/400/250" />
        <img src="https://picsum.photos/id/1018/400/250" />
      </div>

      <button class="btn prev" id="prev">❮</button>
      <button class="btn next" id="next">❯</button>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
